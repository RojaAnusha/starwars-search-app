<div class="row">
   <div class="col-md-8">
      <form class="form-horizontal">
         <div class="form-group">
            <label class="control-label col-sm-2" for="username">Email:</label>
            <div class="col-sm-10">
               <input type="email" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" (keyup)="validateForm()">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10"> 
               <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="pwd" name="pwd" (keyup)="validateForm()">
            </div>
         </div>
         <div class="form-group">
            <button class="btn btn-default col-sm-offset-2" (click)="verifyLogin()" [disabled]="loginBtnDisabled">Log in</button>
         </div>
      </form>
   </div>
   <div class="col-md-4"></div>
</div>
